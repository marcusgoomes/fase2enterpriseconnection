<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Traveller</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Cabeçalho com botões clicáveis direcionadores dentro da página -->
    <section class="banner">
        <header class="header">
            <h2>Traveller</h2>
        </header>
        <div class="header__chamada">
                <a href="#centralizadohoteis" class="header__botao">Escolha seu destino</a>
        </div>
    </section>


    <!-- Corpo da página de opções -->
    <main>
        <section class="container hoteis" id="centralizadohoteis">
            <article class="titulobloco">
                <h1>Os 3 destinos de maior desejo dos nossos travellers</h1>
            </article>
            <article class="blocos">
                <article class="bloco">
                    <h3>Veneza/Itália</h3>
                    <article class="imagem__1"></article>
                        <article class="infos">
                            <article class="infos__1">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                            </article>
                            <article>
                                <p>A cidade mais romântica do mundo</p>
                            </article>
                            <article class="botao">
                                <a href="./páginas dos hotéis/veneza.html">Saiba mais</a>
                            </article>
                        </article>
                </article>

                <article class="bloco">
                    <h3>Lahti/Finlândia</h3>
                    <article class="imagem__2"></article>
                        <article class="infos">
                            <article class="infos__1">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                            </article>
                            <article>
                                <p>A capital verde da Europa</p>
                            </article>
                            <article class="botao">
                                <a href="./páginas dos hotéis/lahti.html">Saiba mais</a>
                            </article>
                        </article>
                </article>

                <article class="bloco">
                    <h3>Interlaken/Suíça</h3>
                    <article class="imagem__3"></article>
                        <article class="infos">
                            <article class="infos__1">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                            </article>
                            <article>
                                <p>A cidade nos Alpes Suíços</p>
                            </article>
                            <article class="botao">
                                <a href="./páginas dos hotéis/interlaken.html">Saiba mais</a>
                            </article>
                        </article>
                </article>
            </article>
        </section>

    </main>

    <footer class="rodape">
        <p>
            Direitos reservados - Projeto Traveller
        </p>
    </footer>
  </body>
</html>


</body>

</html>
